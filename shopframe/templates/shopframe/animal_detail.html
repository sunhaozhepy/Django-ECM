{% extends 'shopframe/base.html' %}
{% load static %}
{% block content %}


<h1 class='header center'>Status change of {{animal.id_animal}}</h1>
<div class='container p-2'>
    <div class='card'>
        <div class='card-header'>
            <h6 class='display-6 center'>Place Change:</h6>
        </div>
        <div class='card-body'>
            <form method="POST" class="center">{%csrf_token%}
                {{form.as_ul}}
                <button type="submit" class='btn btn-primary' style="margin: 5px;">Select</button>
                <a href="{% url 'post_list' %}" class='btn btn-primary' style="margin: 5px;">Return</a>
            </form>
        </div>
        <div class='card-footer'>

        </div>
    </div>
</div>

{% endblock %}
